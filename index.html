<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="main-container">
        <div class="number-container">
            <div class="display-container">
                <span id="history-display"></span>
                <span id="display-value"></span>
            </div>    
            <div class="clear-btn-container">
                <button id="clear-btn">Clear</button>
            </div>
            <div>
                <button value="7" class="num" id="button-7">7</button>
                <button value="8" class="num" id="button-8">8</button>
                <button value="9" class="num" id="button-9">9</button>
                <button value="/" class="op" id="div-btn">/</button>
            </div>

            <div>
                <button value="4" class="num" id="button-4">4</button>
                <button value="5" class="num" id="button-5">5</button>
                <button value="6" class="num" id="button-6">6</button>
                <button value="x" class="op" id="multiply-btn">x</button>
            </div>

            <div>
                <button value="1" class="num" id="button-1">1</button>
                <button value="2" class="num" id="button-2">2</button>
                <button value="3" class="num" id="button-3">3</button>
                <button value="+" class="op" id="add-btn">+</button>
            </div>

            <div>
                <button value="0" class="num" id="button-0">0</button>
                <button>.</button>
                <button value="=" id="equal-btn">=</button>
                <button value="-" class="op" id="sub-btn">-</button>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
